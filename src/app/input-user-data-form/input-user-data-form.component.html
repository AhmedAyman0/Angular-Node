<div  class="container-fluid" >
<form  [formGroup]= "userForm" novalidate  class="needs-validation">
    <div class="form-group" >
        <label for="firstName" class="control-label">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" id="firstName" name="firstName" >
        <p *ngIf="invalidFirstName()" class="">invalid</p>
    </div>
    <div class="form-group" >
        <label for="lastName" class="control-label">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" id="lastName" name="lastName" >
        <div class="invalid-feedback">invalid</div>
    </div>
    <div class="form-group" >
        <label for="password" class="control-label">First Name</label>
        <input type="password" formControlName="password" class="form-control" id="password" name="password" >
        <div *ngIf="invalidPassword()" class="invalid-feedback">invalid</div>
    </div>
    <div class="form-group">    <label for="email" class="control-label">First Name</label>
        <input type="email" formControlName="email" class="form-control" id="email" name="email" >
        <div *ngIf="invalidEmail()" class="invalid-feedback">invalid</div>
    </div>
    <div class="form-group needs-validation"> <!-- Register Button -->
		<button type="submit" (click)="onSubmit()" class="btn btn-primary">Register</button>
	</div>
</form>
</div>
